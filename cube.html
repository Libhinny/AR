<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Adicione o marcador -->
    <a-marker-camera type="pattern" url="https://cdn.glitch.global/bb335d48-dd23-4704-aa4a-637352874f76/pattern-marker.png?v=1690004799490">
      <!-- Adicione o objeto de realidade aumentada (um cubo) -->
      <a-box position="0 0.5 0" color="blue" scale="0.4 0.4 0.4"></a-box>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
